<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >

      <a-marker
        type="pattern"
        url="pattern-kirieshka.patt"
        id="markerA"
        emitevents="true"
      >
        <a-sound
          src="gravity.mp3"
          autoplay="false"
          loop="false"
          id="sound"
        ></a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.querySelector('#markerA').addEventListener('markerFound', function() {
        document.querySelector('#sound').components.sound.playSound();
      });

      document.querySelector('#markerA').addEventListener('markerLost', function() {
        document.querySelector('#sound').components.sound.stopSound();
      });
    </script>
  </body>
</html>
